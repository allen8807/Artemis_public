<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::common_header('result')"></head>
<body>
<div th:include="common::tool_nav"></div>
<div class="panel panel-primary">
    <div class="panel-heading"><h3>Result</h3></div>

    <div class="panel-body">
        <code>
            <p style="white-space: pre-wrap;font-family: Monospace;color:darkblue;background-color: white;"
               th:text="${result.result}"></p>
        </code>

    </div>

    <div class="panel-footer">

        <a class="btn btn-link" th:href="${result.retryUrl}"><p th:text="${result.retrySlogan}"/></a>
        <p th:if="${not #strings.isEmpty(result.downloadJson)}">
        <form action="#" th:action="@{${result.downloadUrl}}" th:object="${result}" method="post">
            <textarea style="display:none" type="text" th:field="${result.downloadName}"></textarea>
            <textarea style="display:none" type="text" th:field="${result.downloadJson}"></textarea>
            <button type="submit" class="btn btn-link" th:text="${result.downloadSlogan}"></button>
        </form>
        </p>

    </div>

</div>
<footer th:replace="common::common_footer"></footer>
</body>
</html>
